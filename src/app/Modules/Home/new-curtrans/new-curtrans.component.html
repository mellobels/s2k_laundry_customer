<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title"><strong>New Transaction</strong></h5>
    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form [formGroup]="newtransac" id="manage-laundry">
        <!-- Tracking Number Section -->
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="form-group">
              <label for="trackingNumber" class="control-label">Tracking Number</label>
              <h4 class="text-primary fw-bold">{{ Tracking_Number }}</h4>
            </div>
          </div>
        </div>
        <hr>
        <!-- Input Section -->
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="laundryType" class="form-label">Laundry Type</label>
            <select class="form-select" id="laundryType" formControlName="Category">
              <option value="" disabled selected hidden>Select Laundry Type</option>
              @for (c of categ; track c.Categ_ID) {
                <option [value]="c.Categ_ID">{{ c.Category }}</option>
              }
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="weight" class="form-label">Count</label>
            <input type="number" step="1" min="1" class="form-control" id="weight" formControlName="Qty" placeholder="Enter count">
          </div>
          <div class="col-md-4 mb-3 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="button" id="add_to_list" (click)="addToList()">
              <i class="fa fa-plus me-1"></i>Add to List
            </button>
          </div>
        </div>
        <!-- Services Section -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="services" class="form-label">Services</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="Transac_status" id="rush" value="rush">
                <label class="form-check-label" for="rush">Rush Jobs</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="Transac_status" id="pick" value="pick">
                <label class="form-check-label" for="pick">Pick-up</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="Transac_status" id="deliver" value="deliver">
                <label class="form-check-label" for="deliver">Delivery</label>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <!-- Items List Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover text-center">
            <thead class="table-light">
              <tr>
                <th>Category</th>
                <th>Qty</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (l of laundrylist; track l.category) {
                <tr>
                  <td>{{ l.Category }}</td>
                  <td>{{ l.Qty }}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger" (click)="removeFromList(l)">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="insert()">Save</button>
  </div>  
</div>
