<div class="row align-items-center text-center" style="margin-top: -10px; margin-bottom: -5px; background-color: #eee; font-size: 0.75rem; font-weight: bold; color: #164482;">
  <div class="col">
    <div class="topbarElements d-inline-flex align-items-center" style="line-height: 2.5rem;">
      <div><i class="fa fa-map-marker" aria-hidden="true" style="font-size: 1.5rem;"></i></div>
      <div class="text-start d-md-block d-none" style="padding-top: 0.5rem; padding-left: 5px;">
        <p class="p-0 m-0 text-secondary">123 Broad St, Rosario, Pangasinan</p>
      </div>
    </div>
  </div>
  <div class="col border-start border-end">
    <div class="topbarElements d-inline-flex align-items-center" style="line-height: 2.5rem;">
      <div><i class="fa fa-envelope" aria-hidden="true" style="font-size: 1.5rem;"></i></div>
      <div class="text-start d-md-block d-none" style="padding-top: 0.5rem; padding-left: 5px;">
        <p class="p-0 m-0 text-secondary">S2Kgmail.com</p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="topbarElements d-inline-flex align-items-center" style="line-height: 2.5rem;">
      <div><i class="fa fa-phone" aria-hidden="true" style="font-size: 1.5rem;"></i></div>
      <div class="text-start d-md-block d-none" style="padding-top: 0.5rem; padding-left: 5px;">
        <p class="p-0 m-0 text-secondary">+91 123 123 2323</p>
      </div>
    </div>
  </div>
</div>

  <ul>
